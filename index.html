<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
            margin: 1rem;
        }

        .button:hover {
            transform: scale(1.1);
            background: #ff3456;
        }

        .heart {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .video-container {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 1rem auto;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Beautiful! <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="message">Every moment spent with you feels like a dream. Your smile lights up my world and makes everything better.</p>
        <p class="question">Do you want to kiss me? üíã</p>
        <button class="button" onclick="showMessage()">Yes!!</button>
    </div>

    <script>
        function showMessage() {
            document.body.innerHTML = `
                <div class="container">
                    <h1>You're Amazing! <span class="heart">üíñ</span></h1>
                    <p class="message">My love, every moment without you feels incomplete. I miss your smile, the way you laugh, and the warmth of your presence that makes everything brighter. My heart aches for the days we get to share, and in every second we‚Äôre apart, I feel like a part of me is missing. You are my constant thought, my joy, and the one I adore more than words can express. I love you deeply, more than you‚Äôll ever truly know, and I can't wait until I can hold you close again. Until then, know that you are always in my heart, and I miss you more than words can say.</p>
                    <div class="video-container">
                        <video autoplay loop muted playsinline>
    <source src="kiss.mp4" type="video/mp4">
</video>
                    </div>
            `;
        }
    </script>
</body>
</html>
